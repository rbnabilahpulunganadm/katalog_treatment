<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klinik & Spa Nabilah Pulungan</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter dan font tema elegan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Icon Library: Lucide.dev -->
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@0.368.0/dist/lucide.js"></script>
    <!-- Library untuk unduh gambar (receipt) dan PDF (report) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.min.js"></script>
    <style>
        /* Custom styles dan animasi */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf7f5; /* Latar belakang soft cream */
        }
        .font-elegant {
            font-family: 'Playfair Display', serif;
        }
        /* Animasi Welcome Screen */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4e6f1, #e8f4f8, #f5f5f5);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1.5s ease-in-out, transform 1s ease-in-out;
        }
        #welcome-screen.hidden {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }
        #welcome-logo {
            animation: bounceIn 2s ease-out forwards;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        /* Animasi gelembung spa */
        .bubble {
            position: absolute;
            background-color: rgba(212, 230, 241, 0.7);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            animation: rise 15s linear infinite;
        }
        @keyframes rise {
            0% { bottom: -10%; transform: translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.6; }
            100% { bottom: 110%; transform: translateX(100px) scale(1.5); opacity: 0; }
        }
        /* Styling tambahan */
        .treatment-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }
        .treatment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(100, 150, 200, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #6496c8, #93c5fd);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(100, 150, 200, 0.4);
        }
        .promo-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .availability-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .available {
            background-color: #d1fae5;
            color: #065f46;
        }
        .unavailable {
            background-color: #fee2e2;
            color: #991b1b;
        }
        /* Sembunyikan scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Upload image preview */
        #image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
        .admin-panel {
            background-color: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <div id="welcome-logo" class="text-center">
            <h1 class="font-elegant text-5xl md:text-7xl text-blue-800 drop-shadow-lg">Selamat Datang</h1>
            <p class="font-elegant text-3xl md:text-5xl text-blue-600 mt-4 drop-shadow-lg">Klinik & Spa Nabilah Pulungan</p>
        </div>
        <!-- Animasi Gelembung -->
        <script>
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 8}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.width = `${Math.random() * 15 + 10}px`;
                bubble.style.height = bubble.style.width;
                document.getElementById('welcome-screen').appendChild(bubble);
            }
        </script>
    </div>

    <div id="app" class="max-w-6xl mx-auto p-4 opacity-0 transition-opacity duration-1000">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#6496c8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-pulse"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/></svg>
                <h1 class="font-elegant text-3xl text-blue-800">Nabilah Pulungan Clinic & Spa</h1>
            </div>
            <div class="flex items-center space-x-3">
                <button id="admin-btn" class="p-2 rounded-full hover:bg-blue-100 transition-colors" title="Panel Admin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
                <button id="help-btn" class="p-2 rounded-full hover:bg-blue-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-info"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Search and Filter -->
            <div class="mb-8 flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <input type="text" id="search-input" placeholder="Cari layanan treatment..." class="w-full pl-10 pr-4 py-3 border border-blue-200 rounded-full focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                </div>
                <div class="relative">
                    <select id="category-filter" class="w-full md:w-auto appearance-none bg-white border border-blue-200 rounded-full px-4 py-3 pr-8 focus:ring-2 focus:ring-blue-400 focus:outline-none">
                        <option value="all">Semua Kategori</option>
                    </select>
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"><path d="m6 9 6 6 6-6"/></svg>
                </div>
            </div>

            <!-- Treatment Catalog -->
            <div id="treatment-catalog" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Treatment items will be injected here by JavaScript -->
            </div>
             <div id="loading" class="text-center py-10">
                <p class="text-blue-600 animate-pulse">Memuat data layanan dari Google Sheets...</p>
            </div>
            
            <!-- Admin Panel (Hidden by default) -->
            <div id="admin-panel" class="admin-panel hidden">
                <h2 class="text-2xl font-bold mb-4 text-blue-800">Panel Admin - Kelola Treatment</h2>
                
                <form id="treatment-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <input type="hidden" id="treatment-id">
                    
                    <div class="md:col-span-2">
                        <label for="judul" class="block text-sm font-medium text-gray-700 mb-1">Judul Treatment</label>
                        <input type="text" id="judul" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="kategori" class="block text-sm font-medium text-gray-700 mb-1">Kategori</label>
                        <input type="text" id="kategori" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="durasi" class="block text-sm font-medium text-gray-700 mb-1">Durasi (menit)</label>
                        <input type="number" id="durasi" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="harga" class="block text-sm font-medium text-gray-700 mb-1">Harga Normal</label>
                        <input type="number" id="harga" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="harga_promo" class="block text-sm font-medium text-gray-700 mb-1">Harga Promo (opsional)</label>
                        <input type="number" id="harga_promo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="promo" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="promo" class="ml-2 block text-sm text-gray-700">Sedang Promo</label>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="tersedia" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" checked>
                        <label for="tersedia" class="ml-2 block text-sm text-gray-700">Tersedia</label>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="deskripsi" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                        <textarea id="deskripsi" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="gambar-sampul" class="block text-sm font-medium text-gray-700 mb-1">Gambar Sampul</label>
                        <input type="file" id="gambar-sampul" accept="image/*" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        <img id="image-preview" src="" alt="Preview Gambar">
                    </div>
                    
                    <div class="md:col-span-2 flex space-x-2">
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Simpan Treatment</button>
                        <button type="button" id="reset-form" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400">Reset</button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <h3 class="text-xl font-semibold mb-3">Daftar Treatment</h3>
                    <div id="admin-treatment-list" class="space-y-3">
                        <!-- Daftar treatment untuk admin akan dimuat di sini -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Modals and Other Views -->
        <div id="treatment-detail-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50"></div>
        <div id="help-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-50"></div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- KONFIGURASI PENTING ---
        // Ganti nilai variabel ini dengan URL Web App dari Google Apps Script Anda.
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxKyxV0-ZqZR-x0TmVbFlXZh4j3ywSs26diCgUO7QdRQzTtHaPuJ44sI7CiUrwmQdnMhw/exec'; // <-- PASTE URL WEB APP ANDA DI SINI

        // --- STATE MANAGEMENT ---
        let allTreatments = [];
        let isAdminMode = false;
        
        // --- UI ELEMENTS ---
        const app = document.getElementById('app');
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainContent = document.getElementById('main-content');
        const treatmentCatalog = document.getElementById('treatment-catalog');
        const loadingIndicator = document.getElementById('loading');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const adminBtn = document.getElementById('admin-btn');
        const helpBtn = document.getElementById('help-btn');
        const treatmentDetailModal = document.getElementById('treatment-detail-modal');
        const helpModal = document.getElementById('help-modal');
        const adminPanel = document.getElementById('admin-panel');
        const treatmentForm = document.getElementById('treatment-form');
        const resetFormBtn = document.getElementById('reset-form');
        const adminTreatmentList = document.getElementById('admin-treatment-list');
        const imageInput = document.getElementById('gambar-sampul');
        const imagePreview = document.getElementById('image-preview');

        // --- WELCOME ANIMATION ---
        setTimeout(() => {
            welcomeScreen.classList.add('hidden');
            setTimeout(() => {
                app.style.opacity = '1';
                welcomeScreen.style.display = 'none';
            }, 500);
        }, 3000);

        // --- DATA FETCHING (UPDATED FOR APPS SCRIPT) ---
        const fetchTreatments = async () => {
            try {
                loadingIndicator.style.display = 'block';
                
                if (APPS_SCRIPT_URL && APPS_SCRIPT_URL.trim() !== '') {
                    const response = await fetch(APPS_SCRIPT_URL);
                    if (!response.ok) throw new Error('Network response was not ok.');
                    const treatmentData = await response.json();
                    
                    allTreatments = treatmentData.map(treatment => ({
                        id: treatment.id,
                        title: treatment.judul,
                        category: treatment.kategori,
                        description: treatment.deskripsi,
                        duration: treatment.durasi || '60 menit',
                        price: Number(treatment.harga) || 0,
                        promoPrice: Number(treatment.harga_promo) || 0,
                        isPromo: treatment.promo === 'TRUE' || treatment.promo === true,
                        available: treatment.tersedia === 'TRUE' || treatment.tersedia === true,
                        cover: treatment.gambar_sampul || 'https://placehold.co/400x600/e6f0ff/6496c8?text=No+Image'
                    }));
                } else {
                    console.warn("APPS_SCRIPT_URL is empty. Using dummy data.");
                    allTreatments = [
                        {id: 1, title: "Baby Spa Premium", category: "Baby Spa", description: "Perawatan spa khusus untuk bayi dengan teknik pijat yang lembut dan berendam di air hangat. Membantu merangsang motorik dan sensorik bayi.", duration: "45 menit", price: 150000, promoPrice: 120000, isPromo: true, available: true, cover: "https://placehold.co/400x600/e6f0ff/6496c8?text=Baby+Spa"},
                        {id: 2, title: "Pijat Ibu Hamil", category: "Mom Bumil Nifas Spa", description: "Pijat khusus untuk ibu hamil yang membantu meredakan pegal dan nyeri selama masa kehamilan. Dilakukan oleh terapis berpengalaman.", duration: "60 menit", price: 200000, promoPrice: 0, isPromo: false, available: true, cover: "https://placehold.co/400x600/e6f0ff/6496c8?text=Pijat+Hamil"},
                        {id: 3, title: "Facial Treatment", category: "Ladies Spa", description: "Perawatan wajah menyeluruh dengan ekstrak bahan alami untuk menutrisi dan menyegarkan kulit wajah.", duration: "75 menit", price: 250000, promoPrice: 200000, isPromo: true, available: true, cover: "https://placehold.co/400x600/e6f0ff/6496c8?text=Facial"},
                        {id: 4, title: "Homecare Pasca Melahirkan", category: "Homecare", description: "Layanan perawatan ibu dan bayi di rumah setelah proses melahirkan. Termasuk perawatan luka, konsultasi menyusui, dan perawatan bayi.", duration: "120 menit", price: 350000, promoPrice: 0, isPromo: false, available: true, cover: "https://placehold.co/400x600/e6f0ff/6496c8?text=Homecare"},
                    ];
                }
                
                populateCategories();
                renderTreatments();
                
                // Jika dalam mode admin, render juga daftar treatment untuk admin
                if (isAdminMode) {
                    renderAdminTreatmentList();
                }
            } catch (error) {
                console.error('Error fetching treatment data:', error);
                treatmentCatalog.innerHTML = `<p class="text-red-500 col-span-full text-center">Gagal memuat data layanan. Pastikan URL Apps Script valid dan telah di-deploy dengan benar.</p>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        };

        // --- RENDER FUNCTIONS ---
        const renderTreatments = (treatments = allTreatments) => {
            treatmentCatalog.innerHTML = '';
            if (treatments.length === 0) {
                 treatmentCatalog.innerHTML = '<p class="text-gray-500 col-span-full text-center">Layanan tidak ditemukan.</p>';
                 return;
            }
            treatments.forEach(treatment => {
                const treatmentEl = document.createElement('div');
                treatmentEl.className = 'treatment-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer';
                
                let priceHtml = '';
                if (treatment.isPromo && treatment.promoPrice > 0) {
                    priceHtml = `
                        <p class="font-semibold text-blue-600 mt-2 text-lg">Rp ${treatment.promoPrice.toLocaleString('id-ID')}</p>
                        <p class="text-sm text-gray-400 line-through">Rp ${treatment.price.toLocaleString('id-ID')}</p>
                    `;
                } else {
                    priceHtml = `<p class="font-semibold text-blue-600 mt-2 text-lg">Rp ${treatment.price.toLocaleString('id-ID')}</p>`;
                }
                
                treatmentEl.innerHTML = `
                    <div class="relative">
                        <img src="${treatment.cover}" alt="${treatment.title}" class="w-full h-48 object-cover" onerror="this.src='https://placehold.co/400x600/eee/ccc?text=Gagal+Muat'">
                        ${treatment.isPromo ? '<div class="promo-badge">PROMO</div>' : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-md truncate">${treatment.title}</h3>
                        <p class="text-sm text-gray-500">${treatment.category} • ${treatment.duration}</p>
                        ${priceHtml}
                        <div class="mt-2">
                            <span class="availability-badge ${treatment.available ? 'available' : 'unavailable'}">
                                ${treatment.available ? 'Tersedia' : 'Tidak Tersedia'}
                            </span>
                        </div>
                    </div>
                `;
                treatmentEl.addEventListener('click', () => showTreatmentDetail(treatment.id));
                treatmentCatalog.appendChild(treatmentEl);
            });
        };
        
        const renderAdminTreatmentList = () => {
            adminTreatmentList.innerHTML = '';
            
            if (allTreatments.length === 0) {
                adminTreatmentList.innerHTML = '<p class="text-gray-500">Belum ada treatment.</p>';
                return;
            }
            
            allTreatments.forEach(treatment => {
                const treatmentItem = document.createElement('div');
                treatmentItem.className = 'bg-white p-4 rounded-lg shadow-sm flex justify-between items-center';
                
                treatmentItem.innerHTML = `
                    <div>
                        <h4 class="font-semibold">${treatment.title}</h4>
                        <p class="text-sm text-gray-600">${treatment.category} • ${treatment.duration}</p>
                        <p class="text-sm">Rp ${treatment.price.toLocaleString('id-ID')}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="edit-treatment px-3 py-1 bg-blue-100 text-blue-700 rounded-md text-sm" data-id="${treatment.id}">Edit</button>
                        <button class="delete-treatment px-3 py-1 bg-red-100 text-red-700 rounded-md text-sm" data-id="${treatment.id}">Hapus</button>
                    </div>
                `;
                
                adminTreatmentList.appendChild(treatmentItem);
            });
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-treatment').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    editTreatment(id);
                });
            });
            
            document.querySelectorAll('.delete-treatment').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.getAttribute('data-id');
                    deleteTreatment(id);
                });
            });
        };
        
        const populateCategories = () => {
            const categories = [...new Set(allTreatments.map(treatment => treatment.category))].filter(Boolean);
            categoryFilter.innerHTML = '<option value="all">Semua Kategori</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
        };

        const showTreatmentDetail = (treatmentId) => {
            const treatment = allTreatments.find(t => String(t.id) === String(treatmentId));
            if (!treatment) return;
            
            let priceHtml = '';
            if (treatment.isPromo && treatment.promoPrice > 0) {
                priceHtml = `
                    <p class="text-2xl font-bold text-blue-600 my-2">Rp ${treatment.promoPrice.toLocaleString('id-ID')}</p>
                    <p class="text-md text-gray-400 line-through">Rp ${treatment.price.toLocaleString('id-ID')}</p>
                `;
            } else {
                priceHtml = `<p class="text-2xl font-bold text-blue-600 my-4">Rp ${treatment.price.toLocaleString('id-ID')}</p>`;
            }
            
            treatmentDetailModal.innerHTML = `
                <div id="treatment-detail-content" class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto no-scrollbar p-6 relative transform transition-transform duration-300 scale-95">
                    <button id="close-detail-btn" class="absolute top-4 right-4 text-gray-500 hover:text-black z-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                    <div class="flex flex-col md:flex-row gap-6">
                        <img src="${treatment.cover}" alt="${treatment.title}" class="w-full md:w-2/5 h-64 object-cover rounded-lg shadow-lg" onerror="this.src='https://placehold.co/400x600/eee/ccc?text=Gagal+Muat'">
                        <div class="flex-grow">
                            <h2 class="text-2xl font-bold mb-2">${treatment.title}</h2>
                            <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-2.5 py-0.5 rounded-full">${treatment.category}</span>
                            <div class="flex items-center mt-4 mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock mr-2 text-blue-600"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                                <p class="text-md text-gray-600">Durasi: ${treatment.duration}</p>
                            </div>
                            ${priceHtml}
                            <div class="mb-4">
                                <span class="availability-badge ${treatment.available ? 'available' : 'unavailable'}">
                                    ${treatment.available ? 'Tersedia' : 'Tidak Tersedia'}
                                </span>
                            </div>
                            <p class="text-gray-700 leading-relaxed mb-6">${treatment.description}</p>
                        </div>
                    </div>
                </div>
            `;
            treatmentDetailModal.classList.remove('hidden');
            treatmentDetailModal.classList.add('flex');
            setTimeout(() => document.getElementById('treatment-detail-content').classList.remove('scale-95'), 10);
            document.getElementById('close-detail-btn').addEventListener('click', closeTreatmentDetail);
        };
        
        const closeTreatmentDetail = () => {
            const content = document.getElementById('treatment-detail-content');
            if (content) {
                content.classList.add('scale-95');
                setTimeout(() => {
                    treatmentDetailModal.classList.add('hidden');
                    treatmentDetailModal.innerHTML = '';
                }, 300);
            }
        };
        
        const showHelpModal = () => {
            helpModal.innerHTML = `
                <div class="bg-white rounded-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto no-scrollbar p-6 relative transform transition-transform duration-300 scale-95">
                    <button id="close-help-btn" class="absolute top-4 right-4 text-gray-500 hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                    <h2 class="text-2xl font-elegant text-blue-800 mb-6">Tentang Klinik & Spa Kami</h2>
                    <div class="space-y-4 text-gray-700">
                        <div><h3 class="font-semibold text-lg mb-1">1. Layanan Kami</h3><p>Kami menyediakan berbagai layanan perawatan untuk bayi, anak, wanita, ibu hamil dan nifas, serta layanan homecare profesional.</p></div>
                        <div><h3 class="font-semibold text-lg mb-1">2. Kategori Layanan</h3><p>Gunakan filter kategori untuk menjelajahi layanan berdasarkan jenis perawatan yang Anda butuhkan.</p></div>
                        <div><h3 class="font-semibold text-lg mb-1">3. Informasi Layanan</h3><p>Klik pada layanan yang menarik untuk melihat detail lengkap termasuk durasi, harga, dan ketersediaan.</p></div>
                        <div><h3 class="font-semibold text-lg mb-1">4. Hubungi Kami</h3><p>Untuk informasi lebih lanjut atau reservasi, silakan hubungi kami di:</p>
                        <p class="mt-2"><strong>Telepon:</strong> (021) 1234-5678<br>
                        <strong>Email:</strong> info@nabilahpulungan.com<br>
                        <strong>Alamat:</strong> Jl. Contoh Alamat No. 123, Jakarta</p></div>
                    </div>
                </div>
            `;
            helpModal.classList.remove('hidden');
            helpModal.classList.add('flex');
            setTimeout(() => helpModal.querySelector('.transform').classList.remove('scale-95'), 10);
            document.getElementById('close-help-btn').addEventListener('click', closeHelpModal);
        };

        const closeHelpModal = () => {
            const content = helpModal.querySelector('.transform');
            if (content) {
                content.classList.add('scale-95');
                setTimeout(() => {
                    helpModal.classList.add('hidden');
                    helpModal.innerHTML = '';
                }, 300);
            }
        };
        
        const toggleAdminPanel = () => {
            isAdminMode = !isAdminMode;
            
            if (isAdminMode) {
                adminPanel.classList.remove('hidden');
                renderAdminTreatmentList();
            } else {
                adminPanel.classList.add('hidden');
            }
        };
        
        const editTreatment = (id) => {
            const treatment = allTreatments.find(t => String(t.id) === String(id));
            if (!treatment) return;
            
            // Isi form dengan data treatment yang dipilih
            document.getElementById('treatment-id').value = treatment.id;
            document.getElementById('judul').value = treatment.title;
            document.getElementById('kategori').value = treatment.category;
            document.getElementById('deskripsi').value = treatment.description;
            document.getElementById('durasi').value = treatment.duration.replace(' menit', '');
            document.getElementById('harga').value = treatment.price;
            document.getElementById('harga_promo').value = treatment.promoPrice || '';
            document.getElementById('promo').checked = treatment.isPromo;
            document.getElementById('tersedia').checked = treatment.available;
            
            // Tampilkan preview gambar jika ada
            if (treatment.cover && treatment.cover !== 'https://placehold.co/400x600/e6f0ff/6496c8?text=No+Image') {
                imagePreview.src = treatment.cover;
                imagePreview.style.display = 'block';
            } else {
                imagePreview.style.display = 'none';
            }
            
            // Scroll ke form
            treatmentForm.scrollIntoView({ behavior: 'smooth' });
        };
        
        const deleteTreatment = async (id) => {
            if (!confirm('Apakah Anda yakin ingin menghapus treatment ini?')) return;
            
            try {
                // Kirim permintaan penghapusan ke Google Apps Script
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'deleteTreatment',
                        id: id
                    })
                });
                
                if (response.ok) {
                    alert('Treatment berhasil dihapus');
                    fetchTreatments(); // Refresh data
                } else {
                    throw new Error('Gagal menghapus treatment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menghapus treatment');
            }
        };
        
        const resetForm = () => {
            treatmentForm.reset();
            imagePreview.style.display = 'none';
            imagePreview.src = '';
        };
        
        const handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        };

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const category = categoryFilter.value;
            const filteredTreatments = allTreatments.filter(treatment => {
                const matchesSearch = treatment.title.toLowerCase().includes(searchTerm) || 
                                     treatment.description.toLowerCase().includes(searchTerm);
                const matchesCategory = category === 'all' || treatment.category === category;
                return matchesSearch && matchesCategory;
            });
            renderTreatments(filteredTreatments);
        });
        
        categoryFilter.addEventListener('change', () => {
            searchInput.dispatchEvent(new Event('input'));
        });
        
        helpBtn.addEventListener('click', showHelpModal);
        adminBtn.addEventListener('click', toggleAdminPanel);
        resetFormBtn.addEventListener('click', resetForm);
        imageInput.addEventListener('change', handleImageUpload);
        
        treatmentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validasi form
            const judul = document.getElementById('judul').value;
            const kategori = document.getElementById('kategori').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const durasi = document.getElementById('durasi').value;
            const harga = document.getElementById('harga').value;
            
            if (!judul || !kategori || !deskripsi || !durasi || !harga) {
                alert('Harap isi semua field yang wajib diisi!');
                return;
            }
            
            try {
                // Siapkan data untuk dikirim
                const formData = {
                    action: 'saveTreatment',
                    id: document.getElementById('treatment-id').value || Date.now().toString(),
                    judul: judul,
                    kategori: kategori,
                    deskripsi: deskripsi,
                    durasi: `${durasi} menit`,
                    harga: harga,
                    harga_promo: document.getElementById('harga_promo').value || 0,
                    promo: document.getElementById('promo').checked,
                    tersedia: document.getElementById('tersedia').checked,
                    gambar_sampul: imagePreview.src || ''
                };
                
                // Kirim data ke Google Apps Script
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    alert('Treatment berhasil disimpan!');
                    resetForm();
                    fetchTreatments(); // Refresh data
                } else {
                    throw new Error('Gagal menyimpan treatment');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menyimpan treatment');
            }
        });

        // Initialize the app
        fetchTreatments();
    });
    </script>
</body>
</html>
